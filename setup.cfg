# coding: utf-8
[metadata]
name = pictl
description = Boot configuration tool for the Raspberry Pi
#long_description = file: README.rst
author = Dave Jones
author_email = dave@waveform.org.uk
project_urls =
    Documentation = https://pictl.readthedocs.org/en/latest/
    Source Code = https://github.com/waveform80/pictl
    Issue Tracker = https://github.com/waveform80/pictl/issues
license = MIT
keywords = raspberry pi boot
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[options]
packages = find:

[options.extras_require]
test =
    pytest
    pytest-cov

[options.entry_points]
console_scripts =
    pictl = pictl:main

[tool:pytest]
addopts = -rsx --cov --tb=short
testpaths = tests

[coverage:run]
source = pictl

[coverage:report]
show_missing = true

[bdist_wheel]
universal = 1
